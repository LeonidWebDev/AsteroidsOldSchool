<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids</title>
</head>

<body>

    <canvas id="gameCanvas" width="700" height="500"></canvas>
    <script>
        var canvas = document.getElementById('gameCanvas');
        var ctx = canvas.getContext('2d');
        canvas.width = 700;
        canvas.height = 500;
        const FPS = 30;
        const FRICTION = 0.7; // slowed 
        const LASER_DIST = 0.6; // max laser travel of screen.width
        const LASER_EXPLODE_DUR = 0.1; // duration of exploid
        const LASER_MAX = 10; // max lasers
        const LASER_SPEED = 500; // pixels/sec
        const ROIDS_JAG = 0.4; // roids jaggedness( 0-1)
        const ROIDS_NUM = 3;
        const ROIDS_SIZE = 100; //size in pixels
        const ROIDS_SPD = 50; // max speed of asteroids per sec.
        const ROIDS_VERT = 10; // average number of verticies of each asteroid
        const SHIP_SIZE = 30; // ship height
        const SHIP_BLINK_DUR = 0.1; // when invisibility
        const SHIP_EXPLODE_DUR = 0.3; // duration of exploid
        const SHIP_INV_DUR = 3; //invisibility duration
        const SHIP_THRUST = 5;
        const TURN_SPEED = 360;
        const SHOW_BOUNDING = false; // show collision bounding
        const SHOW_CENTRE_DOT = false;

        //ship
        var ship = newShip();

        //asteroids
        var roids = [];
        createAsteroidBelt();

        //event handlers
        document.addEventListener('keydown', keyDown);
        document.addEventListener('keyup', keyUp);


        setInterval(update, 1000 / FPS);

        function createAsteroidBelt() {
            roids = [];
            var x, y;
            for (var i = 0; i < ROIDS_NUM; i++) {
                do {
                    x = Math.floor(Math.random() * canvas.width);
                    y = Math.floor(Math.random() * canvas.height);
                } while (distBetweenPoints(ship.x, ship.y, x, y) < ROIDS_SIZE * 2 + ship.r);

                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 2)));
            }
        }

        function destroyAsteroid(index) {
            var x = roids[index].x;
            var y = roids[index].y;
            var r = roids[index].r;

            //split asteroids / 2
            if (r == Math.ceil(ROIDS_SIZE / 2)) {
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 4)));
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 4)));
            } else if (r == Math.ceil(ROIDS_SIZE / 4)) {
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 8)));
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 8)));
            }

            //destroy
            roids.splice(index, 1);
        }

        function distBetweenPoints(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        function explodeShip() {
            ship.explodeTime = Math.ceil(SHIP_EXPLODE_DUR * FPS);
        }

        function keyDown( /** @type {keyboardEvent}*/ ev) {
            switch (ev.code) {
                case 'Space': // laser
                    shootLaser();
                    break;
                case 'ArrowLeft': // left
                    ship.rot = TURN_SPEED / 180 * Math.PI / FPS;
                    break;
                case 'ArrowRight': // e
                    ship.rot = -TURN_SPEED / 180 * Math.PI / FPS;
                    break;
                case 'ArrowUp': // u
                    ship.thrusting = true;
                    break;
            }
        }

        function keyUp( /** @type {keyboardEvent}*/ ev) {
            switch (ev.code) {
                case 'Space': // laser
                    ship.canShoot = true;
                    break;
                case 'ArrowLeft': // left
                    ship.rot = 0;
                    break;
                case 'ArrowRight': // e
                    ship.rot = 0;
                    break;
                case 'ArrowUp': // u
                    ship.thrusting = false;
                    break;
            }
        }

        function newAsteroid(x, y, r) {
            var roid = {
                x: x,
                y: y,
                xv: Math.random() * ROIDS_SPD / FPS * (Math.random() < 0.5 ? 1 : -1),
                yv: Math.random() * ROIDS_SPD / FPS * (Math.random() < 0.5 ? 1 : -1),
                r: r,
                a: Math.random() * Math.PI * 2, //angle in radiance
                vert: Math.floor(Math.random() * (ROIDS_VERT + 1) + ROIDS_VERT / 2),
                offs: [],
            };

            //create vertex offset arr
            for (var i = 0; i < roid.vert; i++) {
                roid.offs.push(Math.random() * ROIDS_JAG * 2 + 1 - ROIDS_JAG);
            }


            return roid;
        }



        function newShip() {
            return {
                x: canvas.width / 2,
                y: canvas.height / 2,
                r: SHIP_SIZE / 2,
                a: 90 / 180 * Math.PI, // angle in radiance (180*Math.Pi to convert)
                blinkNum: Math.ceil(SHIP_INV_DUR / SHIP_BLINK_DUR),
                blinkTime: Math.ceil(SHIP_BLINK_DUR * FPS),
                canShoot: true,
                explodeTime: 0,
                lasers: [],
                rot: 0,
                thrusting: false,
                thrust: {
                    x: 0,
                    y: 0,
                }

            }
        }

        function shootLaser() {
            if (ship.canShoot && ship.lasers.length < LASER_MAX) {
                ship.lasers.push({
                    x: ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
                    y: ship.y - 4 / 3 * ship.r * Math.sin(ship.a),
                    xv: LASER_SPEED * Math.cos(ship.a) / FPS,
                    yv: -LASER_SPEED * Math.sin(ship.a) / FPS,
                    dist: 0,
                    explodeTime: 0,
                })
            }
            ship.canShoot = false;
        }

        function update() {
            var blinkOn = ship.blinkNum % 2 == 0;
            var exploding = ship.explodeTime > 0;

            // draw world
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            //thrust  the ship
            if (ship.thrusting) {
                ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS;
                ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a) / FPS;

                //draw the flame
                if (!exploding && blinkOn) {
                    ctx.fillStyle = 'red';
                    ctx.strokeStyle = "yellow";
                    ctx.lineWidth = SHIP_SIZE / 10;
                    ctx.beginPath();
                    ctx.moveTo( //front of ship
                        ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + 1 / 2 * Math.sin(ship.a)),
                        ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - 1 / 2 * Math.cos(ship.a))
                    );
                    ctx.lineTo(
                        ship.x - ship.r * 6 / 3 * Math.cos(ship.a) + Math.sin(ship.a),
                        ship.y + ship.r * 6 / 3 * Math.sin(ship.a) - Math.cos(ship.a)
                    );
                    ctx.lineTo(
                        ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - 1 / 2 * Math.sin(ship.a)),
                        ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + 1 / 2 * Math.cos(ship.a))
                    );
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                }
            } else {
                ship.thrust.x -= FRICTION * ship.thrust.x / FPS;
                ship.thrust.y -= FRICTION * ship.thrust.y / FPS;
            }


            //draw ship
            if (!exploding) {
                if (blinkOn) {
                    ctx.strokeStyle = "white";
                    ctx.lineWidth = SHIP_SIZE / 20;
                    ctx.beginPath();
                    ctx.moveTo( //front of ship
                        ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
                        ship.y - 4 / 3 * ship.r * Math.sin(ship.a)
                    );
                    ctx.lineTo(
                        ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + Math.sin(ship.a)),
                        ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - Math.cos(ship.a))
                    );
                    ctx.lineTo(
                        ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - Math.sin(ship.a)),
                        ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + Math.cos(ship.a))
                    );
                    ctx.closePath();
                    ctx.stroke();
                }

                //blinking ship
                if (ship.blinkNum > 0) {

                    ship.blinkTime--;

                    if (ship.blinkTime == 0) {
                        ship.blinkTime = Math.ceil(SHIP_BLINK_DUR * FPS);
                        ship.blinkNum--;
                    }

                }

            } else {
                ctx.fillStyle = "darkred";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.7, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.4, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.fillStyle = "orange";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.1, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.fillStyle = "yellow";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 0.8, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.fillStyle = "white";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 0.5, 0, Math.PI * 2, false);
                ctx.fill();
            }


            if (SHOW_BOUNDING) {
                ctx.strokeStyle = "lime";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r, 0, Math.PI * 2, false);
                ctx.stroke();
            }

            //draw asteroids
            var x, y, r, a, vert, offs;
            for (var i = 0; i < roids.length; i++) {
                ctx.strokeStyle = 'grey';
                ctx.lineWidth = SHIP_SIZE / 20;

                //get the asteroid properties
                x = roids[i].x;
                y = roids[i].y;
                r = roids[i].r;
                a = roids[i].a;
                vert = roids[i].vert;
                offs = roids[i].offs;

                //draw a path
                ctx.beginPath();
                ctx.moveTo(
                    x + r * offs[0] * Math.cos(a),
                    y + r * offs[0] * Math.sin(a),
                )

                //draw the polygon
                for (var j = 1; j < vert; j++) {
                    ctx.lineTo(
                        x + r * offs[j] * Math.cos(a + j * Math.PI * 2 / vert),
                        y + r * offs[j] * Math.sin(a + j * Math.PI * 2 / vert),
                    );
                }
                ctx.closePath();
                ctx.stroke();

                if (SHOW_BOUNDING) {
                    ctx.strokeStyle = "lime";
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI * 2, false);
                    ctx.stroke();
                }

            }

            //move the lasers
            for (var i = 0; i < ship.lasers.length; i++) {
                //check distance travelled
                if (ship.lasers[i].dist > LASER_DIST * canvas.width) {
                    ship.lasers.splice(i, 1);
                    continue;
                }

                //handle laser explosion
                if (ship.lasers[i].explodeTime > 0) {
                    ship.lasers[i].explodeTime--;
                    //destroy laser after duration
                    if (ship.lasers[i].explodeTime == 0) {
                        ship.lasers.splice(i, 1);
                        continue;
                    }
                } else {
                    //move
                    ship.lasers[i].x += ship.lasers[i].xv;
                    ship.lasers[i].y += ship.lasers[i].yv;

                    //laser traveling dist
                    ship.lasers[i].dist += Math.sqrt(Math.pow(ship.lasers[i].xv, 2) + Math.pow(ship.lasers[i].yv, 2));
                }




                //lasers edge of screen
                if (ship.lasers[i].x < 0) {
                    ship.lasers[i].x = canvas.width;
                } else if (ship.lasers[i].x > canvas.width) {
                    ship.lasers[i].x = 0;
                }
                if (ship.lasers[i].y < 0) {
                    ship.lasers[i].y = canvas.height;
                } else if (ship.lasers[i].y > canvas.height) {
                    ship.lasers[i].y = 0;
                }
            }



            //move the asteroids
            for (var i = 0; i < roids.length; i++) {

                roids[i].x += roids[i].xv;
                roids[i].y += roids[i].yv;

                //asteroids finish screen move
                if (roids[i].x < 0 - roids[i].r) {
                    roids[i].x = canvas.width + roids[i].r;
                } else if (roids[i].x > canvas.width + roids[i].r) {
                    roids[i].x = 0 - roids[i].r
                }
                if (roids[i].y < 0 - roids[i].r) {
                    roids[i].y = canvas.height + roids[i].r;
                } else if (roids[i].y > canvas.height + roids[i].r) {
                    roids[i].y = 0 - roids[i].r
                }
            }

            //draw lasers 
            for (var i = 0; i < ship.lasers.length; i++) {
                if (ship.lasers[i].explodeTime == 0) {
                    ctx.fillStyle = 'red';
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, SHIP_SIZE / 15, 0, Math.PI * 2, false);
                    ctx.fill();
                } else {
                    //draw explosion
                    ctx.fillStyle = 'orangered';
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.75, 0, Math.PI * 2, false);
                    ctx.fill();
                    ctx.fillStyle = 'salmon';
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.5, 0, Math.PI * 2, false);
                    ctx.fill();
                    ctx.fillStyle = 'pink';
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.25, 0, Math.PI * 2, false);
                    ctx.fill();
                }

            }

            //detect laser hits on asteroids
            var ax, ay, ar, lx, ly;
            for (var i = roids.length - 1; i >= 0; i--) {

                //grad asteroid
                ax = roids[i].x;
                ay = roids[i].y;
                ar = roids[i].r;

                //loop over the lasers
                for (var j = ship.lasers.length - 1; j >= 0; j--) {

                    //grab lasers
                    lx = ship.lasers[j].x;
                    ly = ship.lasers[j].y;

                    //detect hits
                    if (ship.lasers[j].explodeTime == 0 && distBetweenPoints(ax, ay, lx, ly) < ar) {



                        //remove asteroid and start laser explodion
                        destroyAsteroid(i);
                        ship.lasers[j].explodeTime = Math.ceil(LASER_EXPLODE_DUR * FPS);

                        break;
                    }
                }
            }

            //check asteroids collisions
            if (!exploding) {
                if (ship.blinkNum == 0) {
                    for (var i = 0; i < roids.length; i++) {
                        if (distBetweenPoints(ship.x, ship.y, roids[i].x, roids[i].y) < ship.r + roids[i].r) {
                            explodeShip();
                            destroyAsteroid(i);
                            break;
                        }
                    }
                }


                //rotation of ship
                ship.a += ship.rot;

                //move the ship
                ship.x += ship.thrust.x;
                ship.y += ship.thrust.y;
            } else {
                ship.explodeTime--;

                if (ship.explodeTime == 0) {
                    ship = newShip();
                }

            }

            //screen handle
            if (ship.x < 0 - ship.r) {
                ship.x = canvas.width + ship.r;
            } else if (ship.x > canvas.width + ship.r) {
                ship.x = 0 - ship.r;
            }
            if (ship.y < 0 - ship.r) {
                ship.y = canvas.height + ship.r;
            } else if (ship.y > canvas.height + ship.r) {
                ship.y = 0 - ship.r;
            }



            //middle of ship dot
            if (SHOW_CENTRE_DOT) {
                ctx.fillStyle = 'red';
                ctx.fillRect(ship.x - 1, ship.y - 1, 2, 2);
            }

        }
    </script>
</body>

</html>

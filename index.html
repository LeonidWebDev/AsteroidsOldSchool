<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids</title>
</head>

<body>

    <canvas id="gameCanvas" width="700" height="500"></canvas>
    <script>
        var canvas = document.getElementById('gameCanvas');
        var ctx = canvas.getContext('2d');
        canvas.width = 700;
        canvas.height = 500;
        const FPS = 30;
        const FRICTION = 0.7; // slowed 
        const ROIDS_JAG = 0.4; // roids jaggedness( 0-1)
        const ROIDS_NUM = 3;
        const ROIDS_SIZE = 100; //size in pixels
        const ROIDS_SPD = 50; // max speed of asteroids per sec.
        const ROIDS_VERT = 10; // average number of verticies of each asteroid
        const SHIP_SIZE = 30;
        const SHIP_THRUST = 5;
        const TURN_SPEED = 360;

        //ship
        var ship = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            r: SHIP_SIZE / 2,
            a: 90 / 180 * Math.PI, // angle in radiance (180*Math.Pi to convert)
            rot: 0,
            thrusting: false,
            thrust: {
                x: 0,
                y: 0,
            }

        }

        //asteroids
        var roids = [];
        createAsteroidBelt();

        //event handlers
        document.addEventListener('keydown', keyDown);
        document.addEventListener('keyup', keyUp);


        setInterval(update, 1000 / FPS);

        function createAsteroidBelt() {
            roids = [];
            var x, y;
            for (var i = 0; i < ROIDS_NUM; i++) {
                do {
                    x = Math.floor(Math.random() * canvas.width);
                    y = Math.floor(Math.random() * canvas.height);
                } while (distBetweenPoints(ship.x, ship.y, x, y) < ROIDS_SIZE * 2 + ship.r);

                roids.push(newAsteroid(x, y));
            }
        }

        function distBetweenPoints(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        function keyDown( /** @type {keyboardEvent}*/ ev) {
            switch (ev.code) {
                case 'ArrowLeft': // left
                    ship.rot = TURN_SPEED / 180 * Math.PI / FPS;
                    break;
                case 'ArrowRight': // e
                    ship.rot = -TURN_SPEED / 180 * Math.PI / FPS;
                    break;
                case 'ArrowUp': // u
                    ship.thrusting = true;
                    break;
            }
        }

        function keyUp( /** @type {keyboardEvent}*/ ev) {
            switch (ev.code) {
                case 'ArrowLeft': // left
                    ship.rot = 0;
                    break;
                case 'ArrowRight': // e
                    ship.rot = 0;
                    break;
                case 'ArrowUp': // u
                    ship.thrusting = false;
                    break;
            }
        }

        function newAsteroid(x, y) {
            var roid = {
                x: x,
                y: y,
                xv: Math.random() * ROIDS_SPD / FPS * (Math.random() < 0.5 ? 1 : -1),
                yv: Math.random() * ROIDS_SPD / FPS * (Math.random() < 0.5 ? 1 : -1),
                r: ROIDS_SIZE / 2,
                a: Math.random() * Math.PI * 2, //angle in radiance
                vert: Math.floor(Math.random() * (ROIDS_VERT + 1) + ROIDS_VERT / 2),
                offs: [],
            };

            //create vertex offset arr
            for (var i = 0; i < roid.vert; i++) {
                roid.offs.push(Math.random() * ROIDS_JAG * 2 + 1 - ROIDS_JAG);
            }


            return roid;
        }

        function update() {
            // draw world
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            //thrust  the ship
            if (ship.thrusting) {
                ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS;
                ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a) / FPS;

                //draw the flame
                ctx.fillStyle = 'red';
                ctx.strokeStyle = "yellow";
                ctx.lineWidth = SHIP_SIZE / 10;
                ctx.beginPath();
                ctx.moveTo( //front of ship
                    ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + 1 / 2 * Math.sin(ship.a)),
                    ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - 1 / 2 * Math.cos(ship.a))
                );
                ctx.lineTo(
                    ship.x - ship.r * 6 / 3 * Math.cos(ship.a) + Math.sin(ship.a),
                    ship.y + ship.r * 6 / 3 * Math.sin(ship.a) - Math.cos(ship.a)
                );
                ctx.lineTo(
                    ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - 1 / 2 * Math.sin(ship.a)),
                    ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + 1 / 2 * Math.cos(ship.a))
                );
                ctx.closePath();
                ctx.fill();
                ctx.stroke();

            } else {
                ship.thrust.x -= FRICTION * ship.thrust.x / FPS;
                ship.thrust.y -= FRICTION * ship.thrust.y / FPS;
            }


            //draw ship
            ctx.strokeStyle = "white";
            ctx.lineWidth = SHIP_SIZE / 20;
            ctx.beginPath();
            ctx.moveTo( //front of ship
                ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
                ship.y - 4 / 3 * ship.r * Math.sin(ship.a)
            );
            ctx.lineTo(
                ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + Math.sin(ship.a)),
                ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - Math.cos(ship.a))
            );
            ctx.lineTo(
                ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - Math.sin(ship.a)),
                ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + Math.cos(ship.a))
            );
            ctx.closePath();
            ctx.stroke();

            //draw asteroids
            ctx.strokeStyle = 'grey';
            ctx.lineWidth = SHIP_SIZE / 20;
            var x, y, r, a, vert, offs;
            for (var i = 0; i < roids.length; i++) {


                //get the asteroid properties
                x = roids[i].x;
                y = roids[i].y;
                r = roids[i].r;
                a = roids[i].a;
                vert = roids[i].vert;
                offs = roids[i].offs;

                //draw a path
                ctx.beginPath();
                ctx.moveTo(
                    x + r * offs[0] * Math.cos(a),
                    y + r * offs[0] * Math.sin(a),
                )

                //draw the polygon
                for (var j = 1; j < vert; j++) {
                    ctx.lineTo(
                        x + r * offs[j] * Math.cos(a + j * Math.PI * 2 / vert),
                        y + r * offs[j] * Math.sin(a + j * Math.PI * 2 / vert),
                    );
                }
                ctx.closePath();
                ctx.stroke();


                //move the asteroids
                roids[i].x += roids[i].xv;
                roids[i].y += roids[i].yv;


                //asteroids finish screen move
                if (roids[i].x < 0 - roids[i].r) {
                    roids[i].x = canvas.width + roids[i].r;
                } else if (roids[i].x > canvas.width + roids[i].r) {
                    roids[i].x = 0 - roids[i].r
                }
                if (roids[i].y < 0 - roids[i].r) {
                    roids[i].y = canvas.height + roids[i].r;
                } else if (roids[i].y > canvas.height + roids[i].r) {
                    roids[i].y = 0 - roids[i].r
                }






            }


            //rotation of ship
            ship.a += ship.rot;


            //move the ship
            ship.x += ship.thrust.x;
            ship.y += ship.thrust.y;


            //screen handle
            if (ship.x < 0 - ship.r) {
                ship.x = canvas.width + ship.r;
            } else if (ship.x > canvas.width + ship.r) {
                ship.x = 0 - ship.r;
            }
            if (ship.y < 0 - ship.r) {
                ship.y = canvas.height + ship.r;
            } else if (ship.y > canvas.height + ship.r) {
                ship.y = 0 - ship.r;
            }



            //middle of ship dot
            // ctx.fillStyle = 'red';
            // ctx.fillRect(ship.x - 1, ship.y - 1, 2, 2);
        }
    </script>
</body>

</html>
